<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Bezier Maps</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
    <script src="jquery-1.11.3.min.js"></script>
    <script src="bezier.js"></script>
    <script src="bezierMaps.js"></script>
  </head>
  <body>
    <div id="floating-panel">
      <input onclick="removeLine();" type=button value="Remove line">
      <input onclick="addLine();" type=button value="Restore line">
    </div>
    <div id="map"></div>
    <script>

var map;
var curve;

function initMap() {

  map = new google.maps.Map(document.getElementById('map'), {
    zoom: 18,
    center: {lat: -18.142, lng: 178.432},
    mapTypeId: google.maps.MapTypeId.TERRAIN
  });

  curve = new BezierCurve([-18.142,178.431],map);
  curve.init();
};

function addLine() {
  curve.showCurve();
};

function removeLine() {
  curve.hideCurve();
};

    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyANOqZzYtgb3dRvYChkYJB4fO8mVDPJXHY&signed_in=true&callback=initMap">
    </script>
  </body>
</html>
